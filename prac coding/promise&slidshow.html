<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="url" name="" id="imagesurl">
<button onclick="addimg()">Submit</button>
<div id="container"></div>
<a href="./slidshow.html">Slideshow page</a>
</body>
</html>
<script>
       let arr=JSON.parse(localStorage.getItem("imagesdata"))||[]
   addimg=()=>
    {
        let image=document.getElementById("imagesurl").value
        arr.push(image)
        localStorage.setItem("imagesdata",JSON.stringify(arr))
    image=null
     
    }
</script>
