<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="formtag">
        <input type="url" name="" id="image">
<input type="submit" name="" id="button">
    </form>
</body>
</html>
<script>
 document.getElementById("formtag").addEventListener("submit",imagedata)
 let arr=JSON.parse(localStorage.getItem("images"))||[]
 function imagedata()
 {
     event.preventDefault()
     var image=document.getElementById("image").value
arr.push(image)
localStorage.setItem("images",JSON.stringify(arr))

location.reload()
 }
</script>
