<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="start()">Start slidshow</button>
    <button onclick="stop()">Stop slidshow</button>
<div id="img"></div>
</body>
</html>
<script>
 let imgdiv=document.getElementById("img")
 let i=0
 let id;
 function start()
 {
     let imagesarr=JSON.parse(localStorage.getItem("images"))
     let image=document.createElement("img")
      id=setInterval(function (){
if(i===imagesarr.length)
{
    i=0;
}
imgdiv.innerHTML=null
image.src=imagesarr[i]
imgdiv.append(image)
i++
     },2000)

 }
 function stop(){
     clearInterval(id)
 }
</script>
