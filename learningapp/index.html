document.getElementById("hoisting").addEventListener("click",hoisting)
function hoisting()
{

    let hoistdiv=document.getElementById("hoistingdiv")
    hoistdiv.innerHTML=null
    let hoistarr=JSON.parse(localStorage.getItem("hoistdata"))||[]
    
    let ul2=document.createElement("ul")
    let lic1=document.createElement("li")
    lic1.innerHTML="The declaration of functions, variables or classes to the top of their scope"
    
    let lic11=document.createElement("li")
    lic11.innerHTML=" One of the advantages of hoisting is that it lets you use a function before you declare it in your code."
    let lic31=document.createElement("li")
    lic31.innerHTML="Hoisting works with variables too, so you can use a variable in code before it is declared and/or initialized."
    let lic41=document.createElement("li")
    lic41.innerHTML="Variables declared with let and const are also hoisted but, unlike var, are not initialized with a default value."
    ul2.append(lic1,lic11,lic31,lic41)
   hoistdiv.append(ul2)
let p3= new objmake(lic1.innerHTML,lic11.innerHTML,lic31.innerHTML,lic41.innerHTML)
hoistarr.push(p3)
localStorage.setItem("hoistdata",JSON.stringify(hoistarr))
}

    li1.innerHTML=" All primitives are immutable, i.e., they cannot be altered. It is important not to confuse a primitive itself with a variable assigned a primitive value."
    let li2=document.createElement("li")
    li2.innerHTML=" primitives are mutable."
    let li3=document.createElement("li")
    li3.innerHTML="The variable may be reassigned a new value, but the existing value can not be changed in the ways that objects, arrays, and functions can be altered.."
    ul.append(li,li1,li2,li3)
  pridiv.append(ul)
let p3= new objmake(li.innerHTML,li1.innerHTML,li2.innerHTML,li3.innerHTML)
priarr.push(p3)
localStorage.setItem("pridata",JSON.stringify(priarr))
}
