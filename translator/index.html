<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container{
            display: flex;
            border: solid 1px black
        }
        #input,#output{
          flex: 1;
          margin: 5%;
          height: 300px;
          border: solid 1px black

        }
        #input_text{
            width: 90%;
        height: 250px;
        }
        #Trans{
            color: teal;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="Trans">Masai Translator</h1>
    <div id="container">
        <div id="input">

<textarea name="input_text" id="input_text" oninput="Translate()" placeholder="Enter Input Here"></textarea>
        </div>
     
        <div id="output">
            
        </div>
    </div>
</body>
</html>

<script>
   function read(id)
{
    return document.getElementById(id).value
}

let Translate=async ()=>
{
try{
    let input=read("input_text")
    let res= await fetch("https://libretranslate.de/translate",{
    method:"POST",
	body: JSON.stringify({
		q:input,
		source: "en",
		target: "hi",
		format: "text"
	}),
	headers: { "Content-Type": "application/json" },

    });
const {translatedText}=await res.json()
document.getElementById("output").innerHTML=translatedText
}

catch(err){
console.log(err)
}


}
  
</script>
